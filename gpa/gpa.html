<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="gpa.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Calculate GPA</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo"> 
                    <a href="../notes/notes.html">
                        <img src="../logo.png" alt="logo">
                    </a>
                </div>
                <div class="logo-name">
                    <div class="indented-text">NOTIFY</div>
                </div>
                <div class="nav-links">
                    <a href="../notes/notes.html">Notes</a>
                    <a href="../courses/courses.html">Courses</a>
                    <a href="../timetable/timetable.html">Time Table</a>
                    <a href="../calendar/calendar.html">Calendar</a>
                </div>
            </nav>
        </header>

        <h1 class="header">Calculate your GPA</h1>
        <br /> 
        <div class="container text-center">
            <div class="form">
                <input type="text" placeholder="Enter course name" id="courseInput" class="courseInput" value="" />
                <input type="text" placeholder="Enter grade" id="gradeInput" class="courseInput" value="" />
                <button id="courseButton">Add course</button>
            </div>

            <div id="courseDisplay">
                <div class="details" id="courseName">
                    <h3>Course Name</h3>
                    <hr />
                </div>
                <div class="details" id="grade">
                    <h3>Grade</h3>
                    <hr />
                </div>
                <div class="details" id="gradePoint">
                    <h3>Grade Point</h3>
                    <hr />
                </div>
            </div>
            <h4 id="gpa"></h4>
            </div>
        </div>

        <script src="gpa.js"></script>
    </body>
</html>
